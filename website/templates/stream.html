{% extends "base.html" %}
{% block title %} Stream {% endblock %}
{% block body %}

<div style="width:100vw;height:calc(100vh - 8vh);display:grid; justify-content: center; margin-top: 10vh;grid-auto-rows: min-content; ">
    <style type="text/css">
        h2{
            font-family: 'Times New Roman', serif Bold;
            font-size: 2.0vw;
            color:rgb(254, 250, 250);
        }
        h3{
            font-family: Avenir Next Bold;
            font-size: 1.7vw;
            color:rgb(254, 250, 250);
        }
        h4 {
            font-family: 'Times New Roman', serif Bold;
            font-size: 2.0vw;
            color:rgb(254, 250, 250);}

        h6 {
            font-family: 'Times New Roman', serif Bold;
            font-size: 2.0vw;
            color:rgb(254, 250, 250);}
        h7{
            font-family:H'Times New Roman', serif Bold;
            font-size: 2.0vw;
            color:rgb(254, 250, 250);
            }

    </style>
    <div style="display: grid;grid-template-columns: 100%;grid-template-rows: auto;justify-items: center;align-items: top;">
        <img src="{{ url_for('views.video_feed') }}" style="width:50%" onerror="this.style.display='none'"/>
        <div style="display:grid; grid-template-columns:60% 60%;padding-bottom:10px; padding-top:10px">
            <button type="button" onclick="window.location.href='{{ url_for( 'views.enableVideoStream' ) }}'" style="background-color:green">Stream</button>
            <button type="button" onclick="window.location.href='{{ url_for( 'views.disableVideoStream' ) }}'" style="background-color:white">Stop</button>
        </div>
        <div style="display:grid; grid-template-columns:60% 60%">
            <button type="button" onclick="window.location.href='{{ url_for( 'views.startTalking' ) }}'" style="background-color:yellow">Talk</button>
            <button type="button" onclick="window.location.href='{{ url_for( 'views.stopTalking' ) }}'" style="background-color:maroon">Stop</button>
        </div>
    </div>
</div>

<script >
</script>

{% endblock %}
