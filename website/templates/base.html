<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    {% block style %}
    <style type="text/css">
        body {
            font-family: arial;
            background-color: rgb(49, 48, 48);
        } h1{
            color: rgb(255,255,255);
        }
        .form::before{
            content: none;
        }
        .form::after{
            content: none;
        }
        .form{
            align-items: center;
            padding: 10px;
            row-gap: 20px;
        }
        h1{
            height: min-content;
        }
    </style>
    {%endblock%}
</head>
<title>{% block title %} Base {% endblock %}</title>

<body>
    <div class="w3-black" style="display:flex; height:10vh;justify-content: space-between;align-items: center;">
        <h1 class="w3-bar-item" style="margin: 0; padding-left: 10px; font-size: 2.5vw;" id="Base" href="/base">Cyclops Blind Walking Aid</h1>
        <div>
            <a class="w3-bar-item w3-button" id="Stream" href="/stream">Stream</a>
            <a class="w3-bar-item w3-button" id="Location" href="/location">Location</a>
            <a class="w3-bar-item w3-button" id="Talk" href="/talk">Talk</a>
        </div>
    </div>
    <!--This is the beginning to design base view-->
    {% block body %}<a>This is base view </a>
    <h1>this is another view</h1>{% endblock %}



</body>


</html>
